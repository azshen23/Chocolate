<style>
    #map{

    #activity2{
      /* border: solid #000 10px; */
      position: absolute;
      width: 50%;

    }

<body>
    <div id="activity">
        <!-- TODO PUT UR STUFF HERE -->
        This is activity page
        <header id = "universalHeader">
            <div class = "activityDiv">
                <a href="activity.html">
                    <img img class = "activityIcon" src="../images/homeicon.png" alt="activityIcon">
                </a>
            </div>
            <div class = "leaderboardDiv">
                <a href="leaderboard.html">
                    <img class = "leaderboardIcon" src="../images/Golden-Trophy-PNG-Clipart-Background.png" alt="trophyIcon">
                </a>
            </div>
            <div class = "profileDiv">
                <a href="profile.html">
                    <img img class = "profileIcon" src="../images/16363.png" alt="profileIcon">
                </a>
            </div>
            
        </header>
        <hr>

        <button v-on:click="getTasks" >get Tasks</button>
        <p v-on:click ="searchMap(task1)" data-toggle="modal" data-target="#exampleModalLong">{{allTasks[task1]['description']}} {{allTasks[task1]['points']}} points</p>
        <p v-on:click = "searchMap(task2)" data-toggle="modal" data-target="#exampleModalLong">{{allTasks[task2]['description']}} {{allTasks[task2]['points']}} points</p>
        <p v-on:click = "searchMap(task3)" data-toggle="modal" data-target="#exampleModalLong">{{allTasks[task3]['description'] || ''}} {{allTasks[task3]['points']}} points</p>
    </div>

     <!-- Modal -->
     <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
           <div class="modal-content">
              <div class="modal-header">
                 <h3 class="modal-title" id="exampleModalLongTitle">Activity Details</h3>
              </div>
              <div class="modal-body">
                <div id="activity2">
                  <p> Mission: Work out at CCRB. </p>
                  <button> Accept! </button>
                  <button> Not yet. </button>
                  <div id="map" ref="map"></div>
                </div>
              </div>
              <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
           </div>
        </div>
     </div>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chocolate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<style>
#animal {
    width: 150px;
    height: 150px;
    margin: 20px;
}
</style>
<body>
    <div id="profile">
        <!-- TODO PUT UR STUFF HERE -->
        This is profile page
        <button class="signOut" v-on:click="signOut">
            Signout
        </button>
        
        
        <!-- profile picture -->
        <img id="animal" v-bind:src="imageUrl"/>

        <div v-show="!picture_choose_clicked">
            <p>I want to change profile picture</p>
            <button v-on:click="change_button_clicked">Change Picture</button>
        </div>
        <div v-show="picture_choose_clicked">                       
            <img v-show="picture_choose_clicked" id="animal" v-for="picture in animals" v-bind:src="'../images/profile_animals/'+picture+'.png'" v-on:click="picture_click(picture + '.png')"/>
        </div>

        <div id="basic_info">
            <p>{{ currentUserArray['name'] }}</p>
        </div>

        <div id="badge">
            
        </div>

        <div id="points">
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" v-bind:aria-valuenow="currentUserArray['points']" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
        </div>

    </div>

</body>
<script src="profile.js" type="module"></script>


</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chocolate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<style>
body {
  font-family: "OCR A Std", monospace;
}
#profile {
    text-align: center;
}
#profile_img {
    display: flex;
    width: 150px;
    height: 150px;
    margin-left: 45%;
    margin-top: 25px;
    margin-bottom: 30px;
}
#animal {
    width: 150px;
    height: 150px;
    margin: 20px;
}
#basic_info, #badge_info{
    margin-top: 25px;
    margin-bottom: 20px;
}
#points {
    width: 50%;
    margin-left: 25%;
}
</style>
<body>
    <div id="profile">
        <!-- TODO PUT UR STUFF HERE -->
        <h2>This is profile page</h2>
        <button type="button" class="btn btn-outline-secondary signOut" v-on:click="signOut">Signout</button>
        
        
        <!-- profile picture -->
        <img id="profile_img" v-bind:src="imageUrl"/>
        
        <div v-show="!picture_choose_clicked">
            <h4 style="display: inline;">I want to change profile picture: </h4>
            <button type="button" class="btn btn-outline-success" v-on:click="change_button_clicked">Change Picture</button>
        </div>
        <div v-show="picture_choose_clicked">                       
            <img v-show="picture_choose_clicked" id="animal" v-for="picture in animals" v-bind:src="'../images/profile_animals/'+picture+'.png'" v-on:click="picture_click(picture + '.png')"/>
        </div>

        <div id="basic_info">
            <h3>{{ currentUserName }}</h3>
        </div>

        <div id="badge_info">
            <img id="badge" v-bind:src="badgeUrl"/>
        </div>

        <div id="points">
            <p>Points until next badge</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated active" role="progressbar"  v-bind:style="{'width': currentUserPoints + '%'}" :aria-valuenow="currentUserPoints" aria-valuemin="0" aria-valuemax="100"></div>
                <span>current earned: {{ currentUserPoints }}</span>
            </div>
        </div>

    </div>

</body>
<script src="profile.js" type="module"></script>


</html>
